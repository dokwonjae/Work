<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>input 태그 접근해서 값 가져오기</title>
  </head>

  <body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
      <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" value="용대리" />
      </p>
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" value="hello" />
      </p>
    </form>

    <!-- jquery cdn 필수 -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- 간단한 코드라 js파일없이 아래에서 script 작성 -->
    <script>
      // 1) input(#user_name) 태그의 값(value) : val()
      // 사용법 : $(css선택자).val()
      // let result = $("#user_name").val();
      // alert(result);

      // 2) input(#user_name) 태그의 값(value) 저장
      $("#user_name").val("javascript");
    </script>
  </body>
</html>
