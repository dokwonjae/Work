<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>버튼 클릭시 모든 태그 실행</title>
  </head>

  <body>
    <p>안녕하세요</p>
    <p>반갑습니다.</p>
    <button>글자 색상 변경하기</button>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- jquery cdn 필수 -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <script>
      $(function () {
        $("button").click(function () {
          // 클릭시 실행될 부분
          // p 태그 글자색: red
          // : jq는 $(css선택자)로 기본적으로 모든 태그가 선택됨 vs js는 querySelector() , querySelectorAll()로 분류하여 선택 가능
          $("p").css("color", "red");
        });
      });
    </script>
  </body>
</html>
