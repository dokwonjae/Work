<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>hover를 이용하여 class 추가/삭제</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .hover {
        background-color: blue;
        border-radius: 50px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <!-- jquery cdn 필수 -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- 간단한 코드라 js파일없이 아래에서 script 작성 -->
    <script>
      $(function () {
        $(".box").hover(
          function () {
            // 마우스 위로
            $(".box").addClass("hover");
          },
          function () {
            // 마우스가 나갔을때
            $(".box").removeClass("hover");
          }
        );
      });
    </script>
  </body>
</html>
