<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>내부 반복분 실행 : .each()</title>

    <style>
      .p1 {
        color: red;
      }
      .p2 {
        color: blue;
      }
      .p3 {
        color: green;
      }
    </style>
  </head>

  <body>
    <p>Lorem</p>
    <p>Ipsum</p>
    <p>Dolor</p>

    <!-- jquery cdn 필수 -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- 간단한 코드라 js파일없이 아래에서 script 작성 -->
    <script>
      $(function () {
        // 위의 p 태그를 각각 선택해서 색깔을 빨강/파랑/녹색을 적용하세요.
        // 내부 반복분 실행 : .each()
        // 사용법 : $(css선택자).each(function(){반복문});
        let i = 1; // 초기값
        $("p").each(function () {
          // 현재 선택된 태그 : this(p[0] ~ p[2])
          $(this).addClass("p" + i);
          i = i + 1; // 카운트 (1~3)
        });
      });
    </script>
  </body>
</html>
